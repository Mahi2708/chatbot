version: "3.8"
services:
  postgres:
    image: postgres:16
    container_name: chatbot_pg
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: chatbot
    ports:
      - "5432:5432"
    volumes:
      - chatbot_pgdata:/var/lib/postgresql/data

volumes:
  chatbot_pgdata:
